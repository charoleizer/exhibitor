version: 2.1

orbs:
  python: circleci/python@0.2.1

jobs:
  build-and-test:
    executor: python/default
    steps:
      - checkout
      - python/load-cache
      - python/install-deps
      - python/save-cache
      - run:
          command: |
            ./cc-test-reporter before-build
            py.test --cov=tests --cov=core --cov-report xml
            ./cc-test-reporter after-build --coverage-input-type coverage --exit-code $?
          name: Test

workflows:
  main:
    jobs:
      - build-and-test
